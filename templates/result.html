<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ML API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="container text-white bg-primary text-center"><h1><b>Breast Cancer Prediction ML Project (Flask App)</b></h1></div>
    </div>
</div>

<div class="row">
    <div class="container" style="padding-top: 15px;">
         <div class="container jumbotron">
            <h1 class="display-4">Your Result For Entered Information Is:</h1>
             {% if prediction==1 %}
                <hr class="my-4">
             <h1>Prediction : <span class="text-danger">We are sorry to inform you that you have Breast Cancer </span></h1><br>
                 <a class="btn btn-primary btn-lg" href="https://www.cancer.gov/publications/dictionaries/cancer-terms/def/malignancy" role="button">Learn more</a>
             {% elif prediction==0 %}
             <hr class="my-4">
             <h1>Prediction : <span class="text-success">Great! You Don't have Breast Cancer</span></h1><br>
                 <a class="btn btn-primary btn-lg" href="https://medlineplus.gov/ency/article/002236.htm" role="button">Learn more</a>
             {% endif %}
         </div>
    </div>
</div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</body>
</html>
